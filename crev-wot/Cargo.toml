[package]
edition = "2018"
name = "crev-wot"
version = "0.1.0"
description = "Scalable, social, Code REView system that we desperately need - Web of Trust library"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
documentation = "https://docs.rs/crev"
repository = "https://github.com/crev-dev/cargo-crev"
homepage = "https://github.com/crev-dev/cargo-crev"
keywords = ["code", "review", "tool", "distributed"]
license = "MPL-2.0 OR MIT OR Apache-2.0"
readme = "../README.md"

[dependencies]
crev-common = { path = "../crev-common", version = "0.17.0" }
crev-data = { path = "../crev-data", version = "0.17.0" }
blake2 = "0.8.1"
chrono = "0.4.11"
default = "0.1.2"
log = "0.4.8"
semver = "0.9.0"
serde = "1.0.106"
serde_yaml = "0.8.11"
thiserror = "1.0.17"
